<html>
	<body>
	<script type="text/javascript">

	var yourWeight = parseInt(prompt("Enter your weight in pounds", 135), 10);
	var yourHeight = parseInt(prompt("Enter your height in inches", 66), 10);
	
	var BMIresult =(yourWeight*703)/(yourHeight*yourHeight);
	
	document.write("Your weight is " + yourWeight + " pounds.<br/>" +
				"Your height is " + yourHeight + " inches.<br/>" +
				"So, your BMI is " + BMIresult + ".");
	
	</script>
	</body>
</html>
