<!DOCTYPE html>

<html lang="en">
<head>
    <title>Hilts Final Project Part 1.2 Operators</title>

</head>
<body>
<h2>Comparison Operators</h2> 
<p><b>x has the value 10. y has the value 15.</b></p>
<p>A. x == 10 && y ==15 </p>
<p>B.  x == 10 && y ==16 </p>
<p>C. x == 10 || y ==16 </p>
<p>D. !(x == y) </p>




<script>
/** some simple examples of comparison operators **/
var x = 10;
var y = 15;
document.write("A. " + (x == 10 && y == 15) + "<br/>");
document.write("B. " + (x == 10 && y == 16) + "<br/>");
document.write("C. " + (x == 10 || y == 16) + "<br/>"); /** One half is correct, so it displays as true. **/
document.write("D. " +!(x == y) + "<br/>");

</script>
   
</body>
</html>
