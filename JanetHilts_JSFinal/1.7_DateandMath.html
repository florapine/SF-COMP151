<!DOCTYPE html>

<html lang="en">
<head>
    <title>Date object</title>
	
</head>
    <body>
       <script>
		// This simple code uses the Date object and get methods (getFullYear, getMonth, and getDay) to give numerical information about the current year, month, day//
            var mydate = new Date();
			var thisYear = mydate.getFullYear();
			var thisMonth = mydate.getMonth();
			var thisDay = mydate.getDay();
			alert("The year is " + thisYear + ". If you add a 1 to " +  thisMonth + ", that's the month. The day of the week is "  + thisDay + ", where Sunday starts the week off at zero.");
			
        </script> 
    </body>
</html>
