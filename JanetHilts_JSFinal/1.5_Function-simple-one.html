<!DOCTYPE html>

<html lang="en">
<head>
    <title>Functions</title>
</head>
<body>
  <p>Here are the results of a simple example of a function that uses function call.</p>
      
<script>
function myFunction(a, b) {  /** 2nd, the function declaration is read, and command execution begins **/
    return a * b;  /** 3rd, the value of the return statement (multiplication of a with b) is returned to the caller (here it is printed on the screen).  **/
}
result = myFunction(4, 3); /** 1st, The function is called **/
result2 = myFunction(5, 4);
document.write(result + " " + result2);

    </script>
</body>
</html>
