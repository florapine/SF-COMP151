<!DOCTYPE html>
<html>
<body>
<h1>Location Object - Location replace() Method</h1>
<p>Please click this button to replace the window and view a humourous news story</p>
<button onclick="myFunction()">Replace document</button>

<script>
// location object replace() method is used to replace the window.
function myFunction() {
    location.replace("https://www.msn.com/en-ca/lifestyle/whats-hot/this-dad-to-be-staged-his-own-maternity-photo-shoot-and-the-pictures-are-too-brilliant/ar-BBGLi8D?ocid=spartanntp#image=BBGLi8D_1|6")
}
</script>

</body>
</html>
